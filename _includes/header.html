<!-- start of header.html-->
<nav>
  <a id="logo" href="/"
    ><img src="/media/favicon-32x32.ico" />
  </a>
  {% for x in site.html_pages %}
    {% if x.name != 'index.html' %}
    <a {% if page.name == x.name %} class="active-button" {% endif %} href="/ {{ x.name | remove: ".html" }}"> {{ x.title }}</a>
    {% endif %}
  {% endfor %}
</nav>
<!-- end of header.html-->
