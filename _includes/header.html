<!-- start of header.html-->
<nav>
  <a id="logo" href="/"
    ><img src="/media/favicon-32x32.ico" />
  </a>
  {% for x in site.html_pages %}
    {% if x.name != 'index.html' %}
    <a {% if page.name == x.name %} class="active-button" {% endif %} href="{{ '/' | append: x.name | remove_last: '.html' }}"> {{ x.title | remove_last(".html") }}</a>
    {% endif %}
  {% endfor %}
</nav>
<!-- end of header.html-->
